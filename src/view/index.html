        // showNodeData('WL_004', '100', isChecked);
      });

    <script>
      // panzoom 옵션 세팅
      function setPanzoom() {
        const svgMap = SVG.get('svgCanvas');
        const canvas = document.getElementById('canvas');
        const $canvas = $('#canvas');
        //FIXME:
        const { innerWidth, innerHeight } = window;
        const { width, height } = map.drawInfo.frame.mapInfo;
        // const matrix = `matrix(1, 0, 0, 1, ${width - width * 1.27}, ${height - height * 1.3})`;
        const matrix = `matrix(1, 0, 0, 1, 0, 0)`;
        const filter = 'win16|win32|win64|mac';

        // 맵 size 재설정
        // canvas.style.width = svgMap.node.width.baseVal.value + 'px';
        // canvas.style.height = svgMap.node.height.baseVal.value + 'px';

        //모바일, pc 접속 분별하여 zoom in/out 활셩 여부 설정
        if (navigator.platform) {
          if (0 > filter.indexOf(navigator.platform.toLowerCase())) {
            // mobile
            // panzoom
            $canvas.panzoom({
              disablePan: true,
              disableZoom: true,
              startTransform: matrix,
            });
            $('#zoomOut', '#zoomIn', '#reset').hide();
          } else {
            // pc
            // panzoom
            $canvas.panzoom({
              $reset: $('#reset'),
              cursor: 'context-menu',
              startTransform: matrix,
            });

            // mouseWheel
            $canvas.panzoom().on('mousewheel.focal', function(e) {
              e.preventDefault();
              const delta = e.delta || e.originalEvent.wheelDelta;
              const zoomOut = delta ? delta < 0 : e.originalEvent.deltaY > 0;
              $canvas.panzoom('zoom', zoomOut, {
                animate: false,
                focal: e,
              });
            });

            // zoom 기능 기준점 재정의
            $('#zoomIn').click(function(e) {
              $canvas.panzoom('zoom', {});
            });
            $('#zoomOut').click(function(e) {
              $canvas.panzoom('zoom', 'zoomOut', {});
            });
          }
        }
      }
    </script>
    <script>
      //TODO: set new panzoom library
      var canvas = document.getElementById('svgCanvas');
      var svgMap = SVG.get('svgCanvas');
      var canvasPanzoom = Panzoom(canvas, {});
      // 맵 size 재설정
      canvas.style.width = svgMap.node.width.baseVal.value + 'px';
      canvas.style.height = svgMap.node.height.baseVal.value + 'px';

      $('#zoomIn').on('click', canvasPanzoom.zoomIn);
      $('#zoomOut').on('click', canvasPanzoom.zoomOut);
      $('#reset').on('click', canvasPanzoom.reset);
      canvas.addEventListener('wheel', canvasPanzoom.zoomWithWheel);
    </script>
