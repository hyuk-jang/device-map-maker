<!DOCTYPE html>
<html>

<head>
  <meta charset="EUC-KR">
  <title></title>
  <script src='//code.jquery.com/jquery-latest.min.js'></script>
  <script src='./library/jquery.panzoom.js'></script>
  <script src='./testSvg/drawSvg.js'></script>
  <script src='./testSvg/outputMap.js'></script>
  <script src='./library/lodash.min.js'></script>
  <script src='./library/svg.js'></script>
  <script src='./library/svg.filter.js'></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href="https://gitcdn.github.io/bootstrap-toggle/2.2.2/css/bootstrap-toggle.min.css" rel="stylesheet">
  <script src="https://gitcdn.github.io/bootstrap-toggle/2.2.2/js/bootstrap-toggle.min.js"></script>

  <style>
    #zoom {
      /* position: absolute;
          z-index: 2; */
      display: flex;
      justify-content: center;
      /* flex-direction: column; */
    }

    #canvas {
      display: flex;
      justify-content: center;
      margin: 5px;
      cursor: non
    }

    .data {
      fill: rgb(2, 236, 33);
      font-size: 8pt;
      stroke: rgb(2, 236, 33);
      stroke-width: 0.2
    }

    .node {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!--메인-->
  <div class="jumbotron text-center jumbotron_line">
    <div class="row row_st_line min_h_780">
      <div id="zoom">
        <button id="zoom-in" class="btn btn-default btn-sm" style="margin-right: 5px"><span class="glyphicon glyphicon-zoom-in"></span>
          Zoom-in</button>
        <button id="zoom-out" class="btn btn-default btn-sm" style="margin-right: 5px"><span class="glyphicon glyphicon-zoom-out"></span>
          Zoom-out</button>
        <button id="reset" class="btn btn-default btn-sm" style="margin-right: 5px"><span class="glyphicon glyphicon-refresh"></span>
          Reset</button>
      </div>
      <!-- canvas -->
      <div id="svgArea">
        <div id="canvas"></div>
      </div>
    </div>
  </div>

  <script>
    svgCanvas('canvas');


    // size 재설정
    var svgMap = SVG.get('canvasId')
    var canvas = document.getElementById('canvas')
    canvas.style.width = svgMap.node.width.baseVal.value + 'px'
    canvas.style.height = svgMap.node.height.baseVal.value + 'px'


    // panzoom 기능
    var $panzoom = $('#canvas').panzoom({
      // $zoomIn: $('#zoom-in'),
      // $zoomOut: $('#zoom-out'),
      $reset: $('#reset'),
      cursor: "context-menu",
      startTransform: 'matrix(0.6, 0, 0, 0.6, -256, -245)',
    })

    $('#zoom-in').click(function (e) {
      e.clientX = 300
      e.clientY = 200
      $panzoom.panzoom('zoom', {
        focal: e
      })
    })

    $('#zoom-out').click(function (e) {
      e.clientX = 300
      e.clientY = 200
      $panzoom.panzoom('zoom', 'zoomOut', {
        focal: e
      })
    })



    dataInstallEvent();
    // drawExistCanvasValue(id, value)
  </script>
</body>

</html>
