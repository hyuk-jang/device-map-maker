<!DOCTYPE html>
<html>

<head>
  <meta charset="EUC-KR">
  <title></title>
  <script src='./testSvg/drawSvg.js'></script>

  <script src='./library/lodash.min.js'></script>

  <style>
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    /* Hide default HTML checkbox */
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    /* The slider */
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:focus+.slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked+.slider:before {
      -webkit-transform: translateX(26px);
      transform: translateX(26px);
    }

    #zoom {
      display: flex;
      justify-content: center;
    }

    #canvas {
      display: flex;
      justify-content: center;
    }

    .data {
      fill: white;
    }

    .node {
      cursor: pointer;
    }
  </style>
</head>

<body>
  <!-- zoom -->
  <div id="zoom">
    <button class="zoom-in">ZOOM-IN</button>
    <button class="zoom-out">ZOOM-OUT</button>
    <button class="reset">RESET</button>
  </div>

  <!-- canvas -->
  <div>
    <div id="canvas"></div>
  </div>

</body>
<script src='//code.jquery.com/jquery-latest.min.js'></script>
<script src='./library/jquery.panzoom.js'></script>

  })
</script>
